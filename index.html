<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App - Node Sockets</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script src="js/client.js"></script>
</head>

<body>
    <nav>
        <img class="logo" src="chat.png" alt="">
    </nav>
    <div class="container">
        <div class="message right">Tushar: How are you?</div>
        <div class="message left">Rahul: I'm fine. What's abt you?</div>
    </div>
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="inputMessage" id="inputMessage">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
</body>

</html>
